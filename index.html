<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mute</title>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta name="description" content="Collaborative text editor" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="theme-color" content="#9575CD" />
</head>

<body layout="row" layout-align="start stretch">

  <md-content flex layout="column" layout-gt-sm="row" layout-align="start stretch">
    <mute-toolbar flex-order="1" flex-order-gt-sm="2" flex="100" flex-gt-sm="15"></mute-toolbar>
    <div flex-order="2" flex-order-gt-sm="1" flex="100" flex-gt-sm="85" layout="row" layout-align="start stretch" layout-wrap>
      <div ng-view flex="100" layout="row" layout-align="none stretch" class="main-view"></div>
    </div>
  </md-content>

  <script src="jspm_packages/system.js"></script>
  <script src="config.js"></script>
  <script>
    System.import("app/boot.js");
  </script>
</body>

</html>
